<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Form-Maker</title>
</head>
<body>
    
    <main class="container">
        <header class="py-3 mb-3 d-flex justify-content-center">
            <img src="logo_transparent.png" width="200">
        </header>
        <div class="form-control mt-2">
            
            <select id="type" class="form-select">
                <option value="text">Text</option>

                <option value="button">Button</option>
                <option value="radio">Radio</option>
                <option value="checkbox">Checkbox</option>
            </select>

            <input type="text" class="form-control mt-2" id="label" placeholder="Label">
            <label class="form-check-label" for="flexRadioDefault1" id="choice"></label>

            <div class="d-flex flex-row justify-content-end">
                <button class="btn btn-primary mt-2" onclick="insert()" id="btn1">Insert Element</button>
            </div>
            <hr>
            <div class="card p-2" id="display">
                <h4 class="text-secondary">Form Preview</h4>
                <div class="d-flex flex-row mb-3">
                    <input class="form-control form-control-lg" type="text" placeholder="Untitled Form" id="title"></input>
                </div>
                
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
