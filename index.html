<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Form-Maker</title>
    <script defer src="script.js"></script>
    <script defer src="https://kit.fontawesome.com/0753959a3d.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <main class="container">
        <header class="py-3 mb-3 d-flex justify-content-center">
            <img src="logo_transparent.png" width="200">
        </header>
        <div class="form-control mt-2">
            <div class="d-flex flex-row mt-2 px-4 mb-3 gap-2">
                <input class="form-control form-control-lg" type="text" placeholder="Untitled Form" id="title"></input>
            </div>
            <div class="input-group d-flex px-4 mb-3 justify-content-center">
                <select class="form-select type" id="type">
                    <option value="1" selected >Text</option>
                    <option value="2">Radio</option>
                    <option value="3">Checkbox</option>
                    <option value="4">Button</option>
                </select>
    
                <!-- <input type="text" class="form-control mt-2" id="label" placeholder="Label"> -->
                <button class="btn btn-info button" id="button" onclick="createBox()">Create</button>
            </div>

            <hr>

            <div class="bg-secondary-subtle d-flex flex-column gap-2" id="display">
                
                
            </div>
        </div>
    </main>
</body>
</html>
